<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Non React Neo4J App</title>
        <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
        <script type="text/javascript">

            var viz;

            function draw() {
                var config = {
                    container_id: "viz",
                    server_url: "bolt://localhost:6767",
                    server_user: "neo4j",
                    server_password: "secret",
                    labels: {
                        "Character": {
                            "caption": "name",
                            "size": "pagerank",
                            "community": "community",
                            "title_properties": [
                                "name",
                                "pagerank"
                            ]
                        }
                    },
                    relationships: {
                        "INTERACTS": {
                            "thickness": "weight",
                            "caption": false
                        }
                    },
                    // encrypted: "ENCRYPTION_ON",
                    // trust: "TRUST_SYSTEM_CA_SIGNED_CERTIFICATES",
                    initial_cypher: "MATCH (n)-[r:INTERACTS]->(m) RETURN *"
                };

                viz = new NeoVis.default(config);
                viz.render();
            }
        </script>
        <style type="text/css">
            html,
            body {
                font: 16pt arial;
            }

            #viz {
                width: 900px;
                height: 700px;
                border: 1px solid lightgray;
                font: 22pt arial;
            }
        </style>
    </head>

    <body onload="draw()">
        <div id="viz"></div>
    </body>

</html>
